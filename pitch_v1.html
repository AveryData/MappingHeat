<!DOCTYPE html>
<style>

</style>


<head>
  <title>Pitch Tool</title>
  <meta charset="utf-8">
  <script src="lib/d3.v5.min.js"></script>
  <script src="lib/jquery-3.5.1.min.js"></script>
</head>

<body>


<select id="selectButton"></select>

<div id="my_dataviz"></div>



<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

var baseApiUrl = 'http://localhost:5000'

function getPitcherData (pitcher) {
  return $.get({
    url: baseApiUrl +'/stats/pitcher?name=' + encodeURIComponent(pitcher),
    dataType: 'json',
    success: function (pitcherData) {
      return pitcherData.responseJson
    },
    error: function (error) {
      console.error('Error loading pitcher data', error)
    }
  })
}

function getPitchTypeData (pitcher, pitch) {
  return $.get({
    url: baseApiUrl + '/stats/pitcher/pitch?name=' + encodeURIComponent(pitcher)
      + '&pitch=' + encodeURIComponent(pitch),
    dataType: 'json',
    success: function (pitchData) {
      return pitchData
    },
    error: function (error) {
      console.error('Error loading pitch type data', error)
    }
  })
}

function getPitchFeatureData (pitcher, feature, value) {
  return $.get({
    url: baseApiUrl + '/stats/pitcher?name=' + encodeURIComponent(pitcher)
      + '&feature=' + encodeURIComponent(feature) + '&value=' + encodeURIComponent(value),
    dataType: 'json',
    success: function (pitchData) {
      return pitchData
    },
    error: function (error) {
      console.error('Error loading pitch type data', error)
    }
  })
}

function getPitcherNames () {
  return $.get({
    url: baseApiUrl + '/stats/pitchers/names',
    dataType: 'json',
    success: function (pitcherNames) {
      return pitcherNames
    },
    error: function (error) {
      console.error('Error loading pitcher names', error)
    }
  })
}

function initializeStrikeZone (defaultPitcherData) {
  // Add X axis
  var x = d3.scaleLinear()
    .domain([d3.min(defaultPitcherData, function(c) { return c.plate_x}) - 3, 
      d3.max(defaultPitcherData, function(c) { return c.plate_x})])
    .range([ 0, width ])
  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([d3.min(defaultPitcherData, function(c) { return c.plate_z}),
      d3.max(defaultPitcherData, function(c) { return c.plate_z})])
    .range([ height, 0])
  svg.append("g")
    .attr("class", "y axis")
    .call(d3.axisLeft(y))
    
  // top
  svg.append('line')
  .style("stroke", "grey")
  .style("stroke-width", 1)
  .style("stroke-dasharray", ("3, 3"))
  .attr("x1", x(-1))
  .attr("y1", y(3.5))
  .attr("x2", x(1))
  .attr("y2", y(3.5));

  // bottom
  svg.append('line')
    .style("stroke", "grey")
    .style("stroke-width", 1)
    .style("stroke-dasharray", ("3, 3"))
    .attr("x1", x(-1))
    .attr("y1", y(1))
    .attr("x2", x(1))
    .attr("y2", y(1));

  // left
  svg.append('line')
    .style("stroke", "grey")
    .style("stroke-width", 1)
    .style("stroke-dasharray", ("3, 3"))
    .attr("x1", x(-1))
    .attr("y1", y(1))
    .attr("x2", x(-1))
    .attr("y2", y(3.5));

  // right
  svg.append('line')
    .style("stroke", "grey")
    .style("stroke-width", 1)
    .style("stroke-dasharray", ("3, 3"))
    .attr("x1", x(1))
    .attr("y1", y(1))
    .attr("x2", x(1))
    .attr("y2", y(3.5));

  svg.append('g')
    .selectAll("dot")
    .data(defaultPitcherData)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.plate_x); } )
      .attr("cy", function (d) { return y(d.plate_z); } )
      .attr("r", 1.5)
      .style("fill", "#12b3a2")
}


getPitcherNames().then(function(names) {
  // add the options to the button
  d3.select("#selectButton")
    .selectAll('myOptions')
    .data(names)
    .enter()
    .append('option')
    .text(function (d) { return d; }) // text showed in the menu
    .attr("value", function (d) { return d; }) // corresponding value returned by the button

  var selectedOption = d3.select('#selectButton').property("value")
  getPitcherData(selectedOption).then(function(defaultPitcherData) {
    initializeStrikeZone(defaultPitcherData)

    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
      // recover the option that has been chosen
      var selectedOption = d3.select(this).property("value")
      // run the updateChart function with this selected option
      // var filtered = data.filter(function(d) {
      //       return d.player_name == selectedOption; });

      getPitcherData(selectedOption)
        .then(function (data) {
          // Add dots
          console.log(svg._groups[0])
          d3.selectAll('circle').remove()

          // Add X axis
          var x = d3.scaleLinear()
            .domain([d3.min(data, function(c) { return c.plate_x})-3, d3.max(data, function(c) { return c.plate_x})    ])
            .range([ 0, width ])
          svg.select('g.x.axis').call(d3.axisBottom(x));

          // Add Y axis
          var y = d3.scaleLinear()
            .domain([d3.min(data, function(c) { return c.plate_z}), d3.max(data, function(c) { return c.plate_z})    ])
            .range([ height, 0])
            svg.select('g.y.axis').call(d3.axisLeft(y));

          var new_dots = svg.append('g')
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
              .attr("cx", function (d) { return x(d.plate_x); } )
              .attr("cy", function (d) { return y(d.plate_z); } )
              .attr("r", 1.5)
              .style("fill", "#12b3a2")
        })
    })
  })
})

</script>
